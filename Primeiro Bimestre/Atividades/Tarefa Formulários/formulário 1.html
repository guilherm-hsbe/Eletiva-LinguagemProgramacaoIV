<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Formulário 1</title>
  </head>

  <body class="container mt-5 p-4 border border-light border-2 rounded">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <h1>Formulário</h1>

    <form>
      <!--Primeira Linha-->
      <div class="row mb-3 mt-4">
          <div class="col-md-4">
            <label for="firstname" class="label-control mb-2">
              First name
            </label>
            <input type="text" class="form-control" placeholder="Mark"
              id="firstname" name="firstname" required/>
          </div>

          <div class="col-md-4">
            <label for="lastname" class="label-control mb-2">
              Last name
            </label>
            <input type="text" class="form-control" placeholder="Otto"
              id="lastname" name="lastname" required/>
          </div>

          <div class="col-md-4">
            <label for="username" class="label-control mb-2">
              Username
            </label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username"
                id="username" name="username" required/>
            </div>
          </div>
      </div>

      <!--Segunda Linha-->
      <div class="row mb-3">
          <div class="col-md-6">
            <label for="city" class="label-control mb-2">
              City
            </label>
            <input type="text" class="form-control" placeholder="City"
              id="city" name="city" required/>
          </div>

          <div class="col-md-4">
            <label for="state" class="label-control mb-2">
              State
            </label>
            <select class="form-select" id="state" required>
              <option selected disabled>Choose...</option>
              <option value="MG">Minas Gerais</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="SP">São Paulo</option>                         
            </select>
          </div>

          <div class="col-md-2">
            <label for="zip" class="label-control mb-2">
              Zip
            </label>
            <input type="text" class="form-control" placeholder="Zip"
              id="zip" name="zip" required/>
          </div>
      </div>

      <!--Checkbox & Submit-->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="checkbox" required>
        <label class="form-check-label" for="checkbox">Agree to terms and conditions</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit form</button>
    </form>

  </body>

</html>
